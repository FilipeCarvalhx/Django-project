<!DOCTYPE html>
<html>
<head>
    <title>Pessoas Cadastradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Pessoas</h1>
    <a href="{% url 'add' %}" class="btn btn-primary mb-3">Nova Pessoa</a>
    <ul>
  {% for person in people %}
    <li>
      {{ person.nome }} - {{ person.age }} anos
      {% if person.id %}
        <a href="{% url 'delete' person.id %}" class="btn btn-danger btn-sm">Excluir</a>
      {% endif %}
    </li>
  {% empty %}
    <li>Nenhuma pessoa cadastrada.</li>
  {% endfor %}
</ul>

</body>
</html>
