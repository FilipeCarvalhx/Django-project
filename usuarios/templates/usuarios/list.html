<!DOCTYPE html>
<html>
<head>
    <title>Pessoas Cadastradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Pessoas</h1>

    <ul class="list-group mb-3">
        {% for person in people %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ person.nome }} - {{ person.idade }} anos - {{ person.email }} 
                <a href="{% url 'delete' person.id %}" class="btn btn-danger btn-sm">Excluir</a>
            </li>
        {% empty %}
            <li class="list-group-item">Nenhuma pessoa cadastrada.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add' %}" class="btn btn-primary">Nova Pessoa</a>
</body>
</html>
